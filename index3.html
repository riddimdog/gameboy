<!DOCTYPE html>
<html>
<head lang="ja">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0," />
<title>GameBoy - CodePen</title>
<link rel="stylesheet" type="text/css" href="index3.css">
</head>

<body>

<div id="container">
  <div class="pc_frame"></div>
  <div class="pc_display"></div>
  <div class="keybord keybord_shadow"></div>
  <div class="keybord_parts1"></div>
  <div class="keybord_parts2"></div>
  <div class="browser"></div>
  <div class="browser_parts1"></div>
  <div class="browser_parts2"></div>
  <div class="browser_parts3"></div>
  <div class="browser_parts4"></div>
  <div class="web_back"></div>
  <div class="header"></div>
  <div class="wrapper"></div>
  <div class="main">
    <div class="clear_after w248">
     <div class="f_left tleft">
       <div class="box1"></div>
       <div class="box2 clear_after">
         <div class="f_left box3"></div>
         <div class="f_right box4">
           <div class="line1 d1"></div>
           <div class="line1 d2"></div>
           <div class="line1 d3" style="margin-bottom: 0;"></div>
         </div>
       </div>

       <div class="box5 clear_after">
         <div class="f_left box6"></div>
         <div class="f_right box7">
           <div class="line2 d4"></div>
           <div class="line2 d5"></div>
           <div class="line2 d6" style="margin-bottom: 0;"></div>
         </div>
       </div>

       <div class="w260"></div>

       <div class="box8 clear_after">
         <div class="f_left box9_1">
           <div class="box9_2"></div>
           <div class="box9_3">
             <div class="line3 d7"></div>
             <div class="line3 d8"></div>
           </div>
         </div>
         <div class="f_left box10_1">
          <div class="box10_2"></div>
          <div class="box10_3">
             <div class="line4 d9"></div>
             <div class="line4 d10"></div>
           </div>
         </div>
         <div class="f_left box11_1">
          <div class="box11_2"></div>
          <div class="box11_3">
             <div class="line5 d11"></div>
             <div class="line5 d12"></div>
           </div>
         </div>
       </div>

     </div>

     <div class="f_right tright">
       <div class="box12"></div>
       <div class="box13"></div>
       <div class="box14"></div>
       <div class="box15 clear_after">
         <div class="box16 f_left"></div>
         <div class="box17 f_left"></div>
         <div class="box18 f_right"></div>
       </div>
       <div class="box19">
         <div class="line6 d13"></div>
         <div class="line6 d14"></div>
       </div>
     </div>
    </div>

  </div>
</div>

</body>

</html>
